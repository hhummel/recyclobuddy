<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="RecycloBuddy" />
    <meta name="contact" content="recyclobuddy.com" />
    <meta name="description" content="Recycling day alerts" />
    <meta name="keywords" content="Recycling, Trash, Alerts, Text, Email, RecycloBuddy" />
    <title="RecycloBuddy"></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- link href="css/bootstrap.min.css" rel="stylesheet" -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Style for lyrics -->
    <style type="text/css">
      .ital{
        font-style: italic;}
      .hidden{
        display: none;
      }
      .unhidden{
        display: block;
      }
      .bottom-align-text {
        text-align: center;
      }
      .margin-added{
        margin: 100px;
      }
      .background-set{
        background-color: blue;
      }
    </style>
    {% load static %}
</head>
    
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-xs-12 col-sm-4">
        <a href=index><img src="{% static "" %}images/{{logo_image}}" class="img-responsive" alt="RecycloBuddy"></a>
        {% block content %}
        {% endblock %}
        <br>
        <p class="bottom-align-text"><a href=about>About</a> &nbsp &nbsp <a href=faq>FAQ</a> &nbsp &nbsp <a href=terms>Terms of Use</a> &nbsp &nbsp <a href=cancel>Cancel</a> &nbsp &nbsp <a href="mailto:recyclobuddy@recyclobuddy.com?Subject="Contact" target="_top">Contact</p>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  
  <script src="{% static "scripts/lyrics.js" %}"></script>
</body>
</html>
