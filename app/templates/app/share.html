{% extends "app/basic_template.html" %}

{% block content %}
<h3 id="friend">Share with friends</h3>
<h4 id="easy">Sharing RecycloBuddy is easy. Fill this in:</h4>
<form name="recommend" onsubmit="return false">
  Your name:<br>
  <input type="text" name="sender" placeholder="e.g. Bert" size=35><br><br>
  Your friend's name:<br>
  <input type="text" name="receiver" placeholder="e.g. Ernie" size=35><br><br>
  Their email:<br>
  <input type="text" name="email" placeholder="e.g. ernie@rubberduckie.com" size=35><br><br>
  <input type="submit" value="Share" onclick="sendMail()">
</form>

<script>
function sendMail() {
  var el = document.forms["recommend"].elements;
  var add = el[2].value;
  var send = el[0].value;
  var rec = el[1].value;
  var body = "Dear " + rec + ",\n\nI use RecycloBuddy and you might like it too! It alerts me by text & email when it's time to take out the cans.\n\nTo sign up, go to https://RecycloBuddy.com and fill in the forms.  It only takes a minute.\n\n" + send;
  var mailStr = "mailto:" + add + "?subject=" + encodeURIComponent('RecycloBuddy alerts') + "&cc=RecycloBuddy@RecycloBuddy.com" + "&body=" + encodeURIComponent(body);
  window.location.href = mailStr;
  document.getElementById('friend').textContent="Share with more friends";
  document.getElementById('easy').textContent="You should see email(s) ready to send";
}
</script>
{% endblock %}
